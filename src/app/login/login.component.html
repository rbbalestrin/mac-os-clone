<div class="login-screen">
  <img class="login-screen__logo" src="golf-ball.png" alt="Golf-Ball">
  <h3 class="login-screen__username">Themas</h3>
  <div class="login-screen__input">
    <div class="p-input-icon-right">
      @if (password.value) {
      <i class="pi pi-arrow-circle-right"></i>
      }
      <input type="password" #password autofocus pInputText autocomplete="off" class="p-inputtext-sm"
        placeholder="Enter password">
    </div>
  </div>
  <p class="login-screen__password-hint">Touch ID or Password is required</p>

  <div class="login-screen__machine-controls">
    <app-machine-controls></app-machine-controls>
  </div>
</div>
